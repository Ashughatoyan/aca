function testFairness(arr_l,arr_w){
	let total_l = [];
	let total_w = [];
	arr_l.forEach((element,index,array) => {total_l[index] = array[index][0]*array[index][1]});
	arr_w.forEach((element,index,array) => {total_w[index] = array[index][0]*array[index][1]});
	while(total_l.length !== 1){total_l[0]+=total_l[total_l.length-1];total_l.length = total_l.length-1}
	while(total_w.length !== 1){total_w[0]+=total_w[total_w.length-1];total_w.length = total_w.length-1}
	console.log(total_l+' '+total_w)
	return (total_l[0] == total_w[0] ? true : false);
}

function getTotalPrice(arr){
	let total =0;
	arr.forEach((element) => {total+=element.quantity*element.price})
	return (Number.isInteger(total) ? total : Number(total.toFixed(1)));
}

function sumPrimes(arr){
	let total =0;
	arr.forEach((element,index,array)=> 
			((element%2!==0 && element%3!==0 && element%5!==0 && element%7!==0 && element%11!==0 &&  element!==1) 
			|| element===2 || element===3  || element==5 || element==7 || element==11) ? total += element : false )
	return total
}
