2.Create a function that takes in a word and determines whether or not it is plural. A plural word is one that ends in "s".

isPlural("change") ➞ false

isPlural("dudes") ➞ true

isPlural("magic") ➞ false
*/
console.log('__________2__________');

	if(str.lastIndexOf('s') === -1)
		{

		}
		else if(str.lastIndexOf('s') >= 0)
		{
			tag = true
		};

};

/*
4.Create a function that takes an array of names and returns an array where only the first letter of each name is capitalized.

capMe(["mavis", "senaida", "letty"]) ➞ ["Mavis", "Senaida", "Letty"]

capMe(["samuel", "MABELLE", "letitia", "meridith"]) ➞ ["Samuel", "Mabelle", "Letitia", "Meridith"]

capMe(["Slyvia", "Kristal", "Sharilyn", "Calista"]) ➞ ["Slyvia", "Kristal", "Sharilyn", "Calista"]

Don't change the order of the original array.
Notice in the second example above, "MABELLE" is returned as "Mabelle".
*/

console.log('__________4__________');

function capMe(arr){
	let tag = '';
	for(let i=0;i<arr.length;i++)
	{
		tag = arr[i].charAt(0).toUpperCase() + arr[i].slice(1).toLowerCase()
		arr[i] = tag;
	}
	return arr
}

console.log(capMe(["mavis", "senaida", "letty"]))

console.log(capMe(["samuel", "MABELLE", "letitia", "meridith"]))

console.log(capMe(["Slyvia", "Kristal", "Sharilyn", "Calista"]))

hackerSpeak("programming is fun") ➞ "pr0gr4mm1ng 15 fun"

In order to work properly, the function should replace all "a"s with 4, "e"s with 3, "i"s with 1, "o"s with 0, and "s"s with 5.

console.log('__________5__________');

function hackerSpeak(str){
	let arr=[];
	for(let i =0;i< str.length;i++){
		arr[i] = str[i];
		if(str[i] === 'a'){arr[i] = '4'}
		else if(str[i] === 'e'){arr[i] = '3'}
		else if(str[i] === 'i'){arr[i] = '1'}
		else if(str[i] === 'o'){arr[i] = '0'}
		else if(str[i] === 's'){arr[i] = '5'}
	}
	str ='';
	for(let i=0;i<arr.length;i++){str = str + arr[i]}
	return str
}

function inclusiveArray(startNum,endNum)
{
	let arr=[];
	if(startNum < endNum)
	{
		for(let i=startNum;i<=endNum;i++){arr.push(i)};
	}
	else
	{
		arr = startNum;
	}
	return arr
}
